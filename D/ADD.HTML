<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#btn1').click(function () {
                a = parseInt($('#t1').val('7'));
                b = parseInt($('#t2').val());
                c = a + b;
                $('#p1').html("sum of " + a + " and " + b + " is " + c);
            })
        })
    </script>
</head>

<body>
    <form action="">
        Enter number-1: <input type="text" name="" id="t1">
        <br>enter number-2: <input type="text" name="" id="t2">
        <br>
        <input type="button" value="add" id="btn1">
        <br>
        <p id="p1"></p>
    </form>
</body>

</html>
