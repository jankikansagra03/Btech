<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <script src="js/jquery.validate.js"></script>
    <script src="js/additional-methods.min.js"></script>
    <link rel="stylesheet" href="css/style.css">


    <style>
        .error {
            color: red;
        }
    </style>
    <script>
        $(document).ready(function () {
            $.validator.addMethod("fnregex", function (value, element) {
                var fnreg = /^[A-Z][a-z]+$/;
                return fnreg.test(value);
            }, "Fullname contain only letters");
            $('#reg').validate({

                    rules: {
                        fn: {
                            required: true,
                            lettersonly: true,
                            minlength: 3,
                            maxlength: 35
                        }
                    },
                    messages: {
                        fn: {
                            lettersonly: "Fullname contains only letters",
                            required: "Fullname is required"
                        }
                    },
                    errorPlacement: function (error, element) {
                        if (element.attr('name') == "fn") {
                            $('#fn_err').html(error);
                        }
                    }
                }

            );
        });
    </script>
</head>


<body>
    <form action="" id="reg">
        firstname: <input type="text" name="fn" id="fn1">
        <span id="fn_err"></span>
        <br>
        <input type="submit" value="Register" name="sub">
    </form>
</body>
